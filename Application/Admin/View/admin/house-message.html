<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<!--   <link rel="stylesheet" href="//res.layui.com/layui/dist/css/layui.css"  media="all"> -->
  <link rel="stylesheet" href="__INDEX__/xadmin/lib/layui/css">
  <link rel="stylesheet" href="__INDEX__/xadmin/css/font.css">
  <link rel="stylesheet" href="__INDEX__/xadmin/css/xadmin.css">
  <script type="text/javascript" src="__INDEX__/xadmin/lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="__INDEX__/xadmin/js/xadmin.js"></script>
</head>
<body>  
 
<table class="layui-table" lay-data="{height: 'full-200', cellMinWidth: 80, page: true, limit:30, url:'<!-- /demo/table/user/ -->'}">
  <thead>
    <tr>      
      <th lay-data="{field:'id', width:50, sort: true}">ID</th>
      <th lay-data="{field:'title', width:100}">房名</th>
      <th lay-data="{field:'city', width:20}">市</th>
	  <th lay-data="{field:'location', width:20}">区</th>
	  <th lay-data="{field:'area', width:100}">面积</th>
	  <th lay-data="{field:'rooms', width:10}">房</th>
	  <th lay-data="{field:'livinRooms', width:10}">厅</th>
	  <th lay-data="{field:'bathrooms', width:10}">卫</th>
	  <th lay-data="{field:'add_time', width:100}">登记时间</th>
	  <th lay-data="{field:'host_id', width:100}">房东id</th>
	  <th lay-data="{field:'origin', width:100}">用户提供</th>
	  <th lay-data="{field:'floor', width:100}">楼层</th>
	  <th lay-data="{field:'sign', width:100}">是否出租</th>
	  <th lay-data="{field:'decoration', width:100}">租金</th>
	  <th lay-data="{field:'address', width:400, minWidth:200, align:'right,sort: true'}">详细地址</th>
      
      <!-- <th lay-data="{field:'experience', sort: true, align: 'right'}">积分</th>
      <th lay-data="{field:'score', sort: true, minWidth: 100, align: 'right'}">评分</th> -->
    </tr>
		</br>
	<tr>
		<th lay-data="{field:'description', width:100}">租房描述</th>
	</tr>
	<tr>
		<th lay-data="{field:'decoration', width:100}">装修情况</th>
	</tr>
  </thead>
</table> 
               
          
<!-- <script src="//res.layui.com/layui/dist/layui.js" charset="utf-8"></script> -->
<script>
layui.use('table', function(){
  var table = layui.table;
  
  
});
</script>

</body>
</html>
