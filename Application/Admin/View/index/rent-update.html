<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<!--   <link rel="stylesheet" href="//res.layui.com/layui/dist/css/layui.css"  media="all"> -->
  <link rel="stylesheet" href="./lib/layui/css">
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/xadmin.css">
  <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="./js/xadmin.js"></script>
</head>
<body>  
 
<table class="layui-table" lay-data="{height: 'full-200', cellMinWidth: 80, page: true, limit:30, url:'<!-- /demo/table/user/ -->'}">
  <thead>
    <tr>      
      <th lay-data="{field:'id', width:50, sort: true}">ID</th>
      <th lay-data="{field:'house', width:100}">房子id</th>
      <th lay-data="{field:'city', width:100}">房东id</th>
	  <th lay-data="{field:'location', width:100}">租客id</th>
	  <th lay-data="{field:'area', width:100}">维护时间</th>

	  <th lay-data="{field:'address', width:1250, minWidth:200, align:'right,sort: true'}">维护内容</th>
      
      <!-- <th lay-data="{field:'experience', sort: true, align: 'right'}">积分</th>
      <th lay-data="{field:'score', sort: true, minWidth: 100, align: 'right'}">评分</th> -->
    </tr>
		</br>

  </thead>
</table> 
               
          
<!-- <script src="//res.layui.com/layui/dist/layui.js" charset="utf-8"></script> -->
<script>
layui.use('table', function(){
  var table = layui.table;
  
  
});
</script>

</body>
</html>
